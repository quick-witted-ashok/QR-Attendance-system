<!-- add_student_to_classroom.html -->
{% extends 'base_generic.html' %}

{% block content %}
  <h2>Add Student to {{ classroom.name }}</h2>
  
  {% if messages %}
    {% for message in messages %}
      <div class="alert alert-{{ message.tags }}">{{ message }}</div>
    {% endfor %}
  {% endif %}
  
  <form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Add Student</button>
  </form>
  
  <a href="{% url 'classroom_detail' classroom.id %}">Back to Classroom</a>
{% endblock %}
