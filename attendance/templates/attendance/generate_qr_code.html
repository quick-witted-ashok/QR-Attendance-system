<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Generate QR Code</title>
</head>
<body>
    <h1>QR Code for Classroom {{ classroom_id }}</h1>
    <img src="{{ qr_code_path }}" alt="QR Code for Classroom">
    <p>Expires at: {{ expiration_time }}</p>
</body>
</html>
