<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>View Attendance</title>
</head>
<body>
    <h1>Attendance Records for Classroom {{ classroom_id }}</h1>
    <table>
        <tr>
            <th>Student ID</th>
            <th>Date</th>
            <th>Status</th>
        </tr>
        {% for record in attendance_records %}
        <tr>
            <td>{{ record.student.id }}</td>
            <td>{{ record.date }}</td>
            <td>{{ record.status }}</td>
        </tr>
        {% empty %}
        <tr>
            <td colspan="3">No attendance records found for this classroom.</td>
        </tr>
        {% endfor %}
    </table>
    <a href="{% url 'faculty_dashboard' %}">Back to Dashboard</a>
</body>
</html>
