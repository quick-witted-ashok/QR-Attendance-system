<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Select Student</title>
</head>
<body>
    <h1>Select Your Student ID</h1>
    <form method="POST" action="{% url 'mark_attendance' classroom_id=classroom_id %}">
        {% csrf_token %}
        <select name="student_id">
            {% for student in students %}
                <option value="{{ student.id }}">{{ student.name }}</option>
            {% endfor %}
        </select>
        <button type="submit">Submit Attendance</button>
    </form>
</body>
</html>
