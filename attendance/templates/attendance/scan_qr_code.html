<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Scan QR Code - Classroom {{ classroom.name }}</title>
</head>
<body>
    <h1>Mark Attendance for Classroom {{ classroom.name }}</h1>
    <form method="POST" action="{% url 'mark_attendance' classroom_id=classroom.id %}">
        {% csrf_token %}
        <label for="student_id">Select your ID to mark attendance:</label>
        <select name="student_id" id="student_id" required>
            {% for student in students %}
                <option value="{{ student.id }}">{{ student.name }} (ID: {{ student.id }})</option>
            {% endfor %}
        </select>
        <button type="submit">Submit Attendance</button>
    </form>
</body>
</html>
